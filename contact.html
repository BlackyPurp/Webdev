    <main id="maincontent">
      <div id="KontaktText"><p>Haben sie Fragen oder Anliegen?<br>Füllen sie den Kontaktformular aus.</p>
      </div>
      <form id="kontakt">
          <div id="kontakttext">Kontaktieren sie uns Jetzt!</div><br>
          <label for="anrede">Anrede? *</label><br>
          <select id="anrede" class="kontakt" name="anrede" required>
             <option value="" disabled selected hidden>Bitte Auswählen</option>
            <option value="herr">Herr</option>
            <option value="frau">Frau</option>
          </select><br>
          <label for="nachname">Nachname? *</label><br>
          <input type="text" id="kontaktKlasse" class="kontakt" name="kontaktKlasse" placeholder="Mustermann" required><br>
          <label for="vorname">Vorname? *</label><br>
          <input type="text" id="kontaktKlasse" class="kontakt" name="kontaktKlasse" placeholder="Max" required><br>
          <label for="strasse">Straße?</label><br>
          <input type="text" id="adresse" class="kontakt" name="adresse" placeholder="Mustermannstraße 1"><br>
          <label for="ort">Postleitzahl & Wohnort?</label><br>
          <input type="text" id="adresse" class="kontakt" name="adresse" placeholder="12345 Musterstadt"><br>
          <label for="mail">E-Mail? *</label><br>
          <input type="email" id="mail" class="kontakt" name="mail" placeholder="mustermann@gmail.com" required><br>
          <label for="beschreibung">Beschreibung? *</label><br>
          <textarea id="beschreibung" class="kontakt" placeholder="Schreiben sie hier ihre Nachricht!" required></textarea><br><br>
          <!-- Double br to force one empty row -->
          <input type="submit" value="Absenden" onclick="kontaktAbsenden()"><br><br>
      </form>
    </main>
